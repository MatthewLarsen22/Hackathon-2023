<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Bomberman Clone</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnet" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand">

		<link rel="stylesheet" type="text/css" href="styles/game.css">
	</head>
	<body onload="MyGame.manager.initialize();">
		<div id="game" class="blue_bkg">
			<div id="mainMenu" class="screen blue_bkg">
				<h1 class="settings">
					<button class="settings" id = "settingsButton">settings</button>
				</h1>
					<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
				<ul>
					<li class="play"><button class="play"id="playGame">play game</button></li>
					<br><br><br><br><br><br><br>
					<li><button id="highScoresButton">high score</button></li>
					<li><button id="instructionsButton">instructions</button></li>
					<li><button id="creditsButton">credits</button></li>
				</ul>
			</div>
			<div id="gamePlay" class="screen">
				<canvas id="canvas" width="960" height="540" style="border:1px solid #000000;"></canvas>
			</div>
			<div id="credits" class="screen blue_bkg">
				<h1>Credits:</h1>
				<button id="creditsBackButton">go back</button>
			</div>
			<div id="instructions" class="screen blue_bkg">
				<h1 class = "center">instructions:</h1>
				<button id="instructionsBackButton">go back</button>
				<img src = "assets/singleplayer-instructions.png" alt="instructions" width="350" height="300"></img>
			</div>
			<div id="highScores" class="screen blue_bkg">
				<h1>high score:</h1>
				<button id="highScoresBackButton">go back</button>
			</div>
		</div>

		<script>
			let MyGame = {
				screens: {},
				input: {},
				objects: {},
				render: {},
				constants: {}
			};
		</script>
		<script src = "scripts/systems/input-keyboard.js"></script>
		<script src="scripts/constants.js"></script>
		<script src="scripts/utils.js"></script>

		<script src="scripts/objects/smolangryboi.js"></script>
		<script src="scripts/gamemodel.js"></script>

		<script src="scripts/render/graphics.js"></script>
		<script src="scripts/render/animatedmodel.js"></script>
		<script src="scripts/render/background.js"></script>
		<script src="scripts/render/smolangryboi.js"></script>
		<script src="scripts/render/game.js"></script>

		<script src="scripts/screens/manager.js"></script>
		<script src="scripts/screens/instructions.js"></script>
		<script src="scripts/screens/mainmenu.js"></script>
		<script src="scripts/screens/gameplay.js"></script>
		<script src="scripts/screens/highscores.js"></script>
		<script src="scripts/screens/credits.js"></script>
	</body>
</html>
